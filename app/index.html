<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Thinkful Contacts App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts App</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="contacts-form col-xs-12 col-md-6">
      <h1>Contacts</h1>
      <h2>Add a contact:</h2>
        <form id="contact-form">
          <label for="firstName">First name</label>
          <input type="text" name="firstName" id="firstName" required/>
          <label for="lastName">Last name</label>
          <input type="text" name="lastName" id="lastName" required>
          <label for="phoneNumber">Phone number</label>
          <input type="tel" name="phoneNumber" id="phoneNumber" required>
          <label for="street">Street</label>
          <input type="text" name="street" id="street" required>
          <label for="city">City</label>
          <input type="text" name="city" id="city" required>
          <label for="state">State</label>
          <input type="text" name="state" id="state" required>
          <input class="submit-contact btn btn-primary" type="submit" name="submit" value="Add"><!-- </button> -->
        </form>
      </div>


      <div class="contacts-list col-xs-12">
        <h1>Contacts:</h1>
        <ul class="contacts-ul">
        </ul>
      </div>
      <div class="current-contact col-xs-12 col-md-6">
      </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>

    <!-- build:js scripts/main.js -->

  </body>
</html>
